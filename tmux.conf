# command prefix (like screen)
set -g prefix C-a
bind C-a send-prefix

# basic settings
set-window-option -g mode-keys vi # vi key
set-option -g status-keys vi
set-window-option -g utf8 on # utf8 support
#set-window-option -g mode-mouse off # disable mouse
set -g default-command zsh
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

# Number of lines held in window history
set -g history-limit 1000

# reload tmux.conf:
bind-key r source-file ~/.tmux.conf

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '&' split-window "exec htop"

# browse URLs
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "$TERMINAL -e 'cat /tmp/tmux-buffer | urlview'"

# copy mode to escape key
unbind [
bind Escape copy-mode

# splitting and cycling
set-option -g mouse-select-pane on
# unbind %
# bind + split-window -h # horizontal split
# unbind '"'
# bind _ split-window -v # vertical split
# bind C-j previous-window
# bind C-k next-window

# panes:
# set-option -g pane-border-fg white
# set-option -g pane-border-bg default
# set-option -g pane-active-border-fg blue
# set-option -g pane-active-border-bg default

# window title
set-option -g set-titles on
set-option -g set-titles-string '[tmux #S:#I.#P] #T - #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

# messages
#set-window-option -g mode-bg magenta
#set-window-option -g mode-fg black
set-option -g message-bg magenta
set-option -g message-fg black

# No visual activity
set -g visual-activity off
set -g visual-bell off

# next/previous tab
bind-key -n C-right next
bind-key -n C-left prev

# status bar
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=blue,bold]#h#[default]'
set-option -g status-right '#[fg=blue,bold]###S #[fg=magenta]#(uptime | cut -d ":" -f5-) Â» %R %a %d/%m#(acpi | cut -d ',' -f 2)#[default]'

# Set window notifications
set-option -g visual-activity on
set-window-option -g monitor-activity on

# Highlight active window
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg blue

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# If you have issues scrolling with Shift-PageUp/Shift-PageDown in your
# terminal, try this:
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


# Ctrl-b c           Create new window
# Ctrl-b d           Detach current client
# Ctrl-b l           Move to previously selected window
# Ctrl-b n           Move to the next window
# Ctrl-b p           Move to the previous window
# Ctrl-b w           List all windows / window numbers
# Ctrl-b &           Kill the current window
# Ctrl-b ,           Rename the current window
# Ctrl-b %           Split the window vertically
# Ctrl-b "           Split window horizontally
# Ctrl-b q           Show pane numbers (used to switch between panes)
# Ctrl-b o           Switch to the next pane
# Ctrl-b ?           List all keybindings
# Ctrl-b <number>    Move to the specified window number
# Ctrl-b {           Move the current pane left
# Ctrl-b }           Move the current pane right
# Ctrl-b Ctrl-arrow  resize a split
# Ctrl-b Ctrl-o      swap split

# You can have tmux open a session with preloaded windows by including those
# details in your .tmux.conf
# neww [-adk] [-n window-name] [-t target-window] [shell-command]

new -n mutt-main mutt
neww -n mutt-other "mutt -y"
