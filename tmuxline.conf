# This tmux statusbar config was created by tmuxline.vim
# on Thu, 15 Mar 2018

set -g status-justify "centre"
set -g status "on"
# set -g status-attr "none"
set -g message-command-style bg="colour238",fg="colour222"
set -g status-left-length "100"
set -g pane-active-border-style fg="colour154"
set -g status-bg "colour235"
set -g pane-border-style fg="colour238"
set -g message-style bg="colour238",fg="colour222"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
setw -g window-status-style fg="colour121",bg="colour235"
setw -g window-status-activity-style bg="colour235",fg="colour154"
setw -g window-status-separator ""
set -g status-left "#[fg=colour232,bg=colour154] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #S #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] #(uptime  | cut -d \" \" -f 1,2,3) #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] %H:%M #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154] #T "
setw -g window-status-format "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]"
